<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial - Homenagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Foto da Pessoa Homenageada">
        <h1 id="nome">Nome da Pessoa</h1>
        <p id="descricao">Esta é uma homenagem a uma pessoa incrível que deixou um grande legado. Sempre será lembrada por sua bondade, conquistas e impacto na vida de todos.</p>
        
        <h2>Conquistas</h2>
        <ul id="conquistas">
            <li>Conquista 1</li>
            <li>Conquista 2</li>
            <li>Conquista 3</li>
        </ul>
        
        <h2>Galeria</h2>
        <div class="galeria">
            <img src="https://via.placeholder.com/150" alt="Memória 1">
            <img src="https://via.placeholder.com/150" alt="Memória 2">
            <img src="https://via.placeholder.com/150" alt="Memória 3">
        </div>
        
        <h2>Depoimentos</h2>
        <div id="depoimentos"></div>
        
        <h2>Deixe sua mensagem</h2>
        <input type="text" id="mensagem" placeholder="Escreva uma mensagem...">
        <button onclick="adicionarMensagem()">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
